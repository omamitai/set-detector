version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: set-detector-backend
    restart: always
    volumes:
      - ./models:/app/models:ro
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=INFO
      - MAX_WORKERS=${MAX_WORKERS:-2}
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: '3g'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  # Frontend service remains unchanged
  
networks:
  app-network:
    driver: bridge
